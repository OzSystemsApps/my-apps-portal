<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 90%;
            padding: 40px;
        }
        
        .login-page {
            text-align: center;
        }
        
        .login-page h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .toggle-form {
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .portal-page {
            display: none;
        }
        
        .portal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .portal-header h1 {
            color: #667eea;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
        }
        
        .logout-btn {
            padding: 8px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #d32f2f;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .app-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: block;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .app-card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .app-card p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Signup Page -->
        <div class="login-page" id="loginPage">
            <h1>ðŸš€ Welcome to My Apps Portal</h1>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Login Form -->
            <div class="login-form" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="toggle-form">
                    Don't have an account? <a id="showSignupLink">Sign up</a>
                </div>
            </div>
            
            <!-- Signup Form -->
            <div class="login-form hidden" id="signupForm">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="toggle-form">
                    Already have an account? <a id="showLoginLink">Login</a>
                </div>
            </div>
        </div>
        
        <!-- Portal Page (shown after login) -->
        <div class="portal-page" id="portalPage">
            <div class="portal-header">
                <h1>My Apps</h1>
                <div class="user-info">
                    <span class="user-email" id="userEmail"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
            
            <div class="apps-grid" id="appsGrid">
                <div class="app-card" onclick="alert('App 1 will open here')">
                    <h3>ðŸ“± App 1</h3>
                    <p>Your first application description</p>
                </div>
                
                <div class="app-card" onclick="alert('App 2 will open here')">
                    <h3>ðŸ’¼ App 2</h3>
                    <p>Your second application description</p>
                </div>
                
                <div class="app-card" onclick="alert('App 3 will open here')">
                    <h3>ðŸŽ¯ App 3</h3>
                    <p>Your third application description</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://ggozsalkszejhqzjmdya.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdnb3pzYWxrc3plamhxemptZHlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMTI1NjEsImV4cCI6MjA4NTg4ODU2MX0.ihbamZ9TC8_rSvll4wzqT7OOPOQK56q9xOMJNmOXdzgE';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const portalPage = document.getElementById('portalPage');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginFormElement = document.getElementById('loginFormElement');
        const signupFormElement = document.getElementById('signupFormElement');
        const showSignupLink = document.getElementById('showSignupLink');
        const showLoginLink = document.getElementById('showLoginLink');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userEmail = document.getElementById('userEmail');
        
        // Event Listeners
        loginFormElement.addEventListener('submit', handleLogin);
        signupFormElement.addEventListener('submit', handleSignup);
        showSignupLink.addEventListener('click', showSignup);
        showLoginLink.addEventListener('click', showLogin);
        logoutBtn.addEventListener('click', handleLogout);
        
        // Check if user is already logged in
        checkUser();
        
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                showPortal(user);
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                showError(error.message);
            } else {
                showPortal(data.user);
            }
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            clearMessages();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password
            });
            
            if (error) {
                showError(error.message);
            } else {
                showSuccess('Account created! Please check your email to verify your account.');
            }
        }
        
        async function handleLogout() {
            await supabase.auth.signOut();
            portalPage.style.display = 'none';
            loginPage.style.display = 'block';
            showLogin();
        }
        
        function showPortal(user) {
            loginPage.style.display = 'none';
            portalPage.style.display = 'block';
            userEmail.textContent = user.email;
        }
        
        function showSignup(event) {
            if (event) event.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            clearMessages();
        }
        
        function showLogin(event) {
            if (event) event.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
